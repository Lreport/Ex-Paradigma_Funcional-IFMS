<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalização de Embarcações Aquáticas Miúdas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Legalização de Embarcações Aquáticas Miúdas</h1>
        
        <div class="section">
            <h2>Controles</h2>
            <button onclick="gerarEmbarcacoes()">Gerar 50 Embarcações</button>
            <button onclick="filtrarLegalizadas()">Filtrar Legalizadas</button>
            <button onclick="limparResultados()">Limpar Resultados</button>
        </div>

        <div class="section">
            <h2>Dados das Embarcações</h2>
            <div id="dadosEmbarcacoes">
                <p>Clique em "Gerar 50 Embarcações" para começar</p>
            </div>
        </div>

        <div class="section">
            <h2>Resultados dos Filtros</h2>
            <div id="resultados">
                <p>Clique em "Filtrar Legalizadas" para ver os resultados</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
