<body>
    <div class="container">
        <h1>üö¢ Legaliza√ß√£o de Embarca√ß√µes Aqu√°ticas Mi√∫das</h1>
        
        <div class="section">
            <h2>Controles</h2>
            <button onclick="gerarEmbarcacoes()">Gerar 50 Embarca√ß√µes</button>
            <button onclick="filtrarLegalizadas()">Filtrar Legalizadas</button>
            <button onclick="limparResultados()">Limpar Resultados</button>
        </div>

        <div class="section">
            <h2>Dados das Embarca√ß√µes</h2>
            <div id="dadosEmbarcacoes">
                <p>Clique em "Gerar 50 Embarca√ß√µes" para come√ßar</p>
            </div>
        </div>

        <div class="section">
            <h2>Resultados dos Filtros</h2>
            <div id="resultados">
                <p>Clique em "Filtrar Legalizadas" para ver os resultados</p>
            </div>
        </div>
    </div>

    <script>
        class Embarcacao{
            constructor(id, comprimento, motorizacao, possuiConvesAberto, possuiCabineHabitavel){
                this.id = id;
                this.comprimento = comprimento;
                this.motorizacao = motorizacao;
                this.possuiConvesAberto = possuiConvesAberto;
                this.possuiCabineHabitavel = possuiCabineHabitavel;
            }
        }

        const TOTAL_EMBARCACOES = 50;
        let embarcacoes = [];

        function numAleatorio(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function boolAleatorio() {
            return Math.random() < 0.5;
        }

        function gerarEmbarcacoes() {
            embarcacoes = []
            for(let i = 0; i < TOTAL_EMBARCACOES; i++){

                const NOVA_EMBARCACAO = new Embarcacao (
                    i + 1,
                    numAleatorio(3, 12),
                    numAleatorio(10, 150),
                    boolAleatorio(),
                    boolAleatorio()
                );

                embarcacoes.push(NOVA_EMBARCACAO)
            }

            console.log('As 50 embarca√ß√µes foram geradas com sucesso!');
            exibirEmbarcacoes(); 
        }

        function exibirEmbarcacoes() {
            const container = document.getElementById('dadosEmbarcacoes');
            
            let html = `
                <h3>Dados das ${embarcacoes.length} Embarca√ß√µes:</h3>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Comprimento (m)</th>
                            <th>Motoriza√ß√£o (HP)</th>
                            <th>Conv√©s Aberto</th>
                            <th>Cabine Habit√°vel</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            embarcacoes.forEach(emb => {
                html += `
                    <tr>
                        <td>${emb.id}</td>
                        <td>${emb.comprimento}</td>
                        <td>${emb.motorizacao}</td>
                        <td>${emb.possuiConvesAberto ? 'Sim' : 'N√£o'}</td>
                        <td>${emb.possuiCabineHabitavel ? 'Sim' : 'N√£o'}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
    
        function filtrarCriterioA(embarcacoes){
            return embarcacoes.filter(emb => emb.comprimento <=5)
        }

        function filtrarCriterioB(embarcacoes){
            return embarcacoes.filter(emb => 
                emb.comprimento <=8 &&
                emb.possuiConvesAberto &&
                emb.motorizacao <= 50 &&
                ! emb.possuiCabineHabitavel
            );
        }

        function filtrarCriterioC(embarcacoes) {
            return embarcacoes.filter(emb => 
                emb.comprimento <= 8 && 
                !emb.possuiConvesAberto && 
                emb.motorizacao <= 50
            );
        }

        function filtrarLegalizadas(){
            const CRITERIOA = filtrarCriterioA(embarcacoes);
            const CRITERIOB = filtrarCriterioB(embarcacoes);
            const CRITERIOC = filtrarCriterioC(embarcacoes);

            const TODOS_CRITERIOS = [...new Set([...CRITERIOA, ...CRITERIOB, ...CRITERIOC])];

            console.log('Crit√©rio A:', CRITERIOA.length);
            console.log('Crit√©rio B:', CRITERIOB.length);
            console.log('Crit√©rio C:', CRITERIOC.length);
            console.log('Total legalizadas:', TODOS_CRITERIOS.length);
        }

    </script>
